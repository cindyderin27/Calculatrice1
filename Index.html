<!DOCTYPE html>
<html lang="en">
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel = "stylesheet" href=" css/style.css"/>
            

        </head>

        <body>

         <script src=" ./app.js">

         function insert(num){
             document.ecran.pavé_Numérique.value=document.ecran.pavé_Numérique.value+num;
         }
         <div class="ecran"></div>
        
        </script>
          <div class="calculatrice"> 

            <div class="ecran"></div>
               <div class="touches">

                        <div class="pavé_Numérique">
                                            
                            <div class="number">
                                <button data-key="103" class="button"data-value="7" onclick=insert(7)>7 </button>
                                <button data-key="104" class="button"data-value=""> 8</button>
                                <button data-key="105" class="button"data-value="">9</button>
                                <button data-key="8" class="button"data-value="">C</button>
                                <button data-key="100" class="button"data-value="">4 </button>
                                <button data-key="101" class="button"data-value=""> 5</button>
                                <button data-key="102" class="button"data-value="">6</button>
                                <button data-key="107" class="button"data-value=""> +</button>
                                <button data-key="97" class="button"data-value="">1</button>
                                <button data-key="98" class="button"data-value=""> 2</button>
                                                         
                            </div>

                            <div class="function">
                                <button  data-key="99"class="button">3</button>
                                <button data-key="109" class="button">-</button>
                                <button data-key="106" class="button">*</button>
                                <button data-key="96" class="button">0</button>
                             </div>

                            
                                
                                                            
                            <div class="sign">
                                <button data-key="13"class="button" data-value="">=</button>
                                <button data-key="110" class="button" data-value="">,</button>
                                <button data-key="111" class="button">/</button>
                                <button data-key="53" class="button" data-value="">(</button>
                                <button data-key="219" class="button">)</button>
                               
                            </div>

                                                            
                                                            
                        </div>   

                                         
                   
                </div>

            </div>
        

        </body>
</html>
